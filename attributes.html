<!DOCTYPE html>
<html lang="en">

<head>
    <title>attribute</title>
</head>

<body>
    <a href="https://www.google.com/" title="Search Engine">Google</a> <br>
    <abbr title="Hyper Text Markup Language">HTML</abbr> <br>
    <input type="email" required> <br>
    <input type="submit" value="Submit" enabled> <br>
    <input type="checkbox"> <br>
    <input type="text" value="Read only text" readonly><br>
    <input type="text" id="firstName"><br>
    <div id="container">Some content
        <p id="infoText">This is a paragraph.</p><br>
        <input type="text" value="Read only text" readonly><br>
        <p class="highlight">This is a paragraph after paragraph.</p> <br>
        <abbr title="World Wide Web Consortium">W3C</abbr> <br>
        <a href="images/kites.jpg" title="Click to view a larger image">
            <img src="images/kites-thumb.jpg" alt="kites"> <br>
        </a> <br>
    </div><br>

    <p style="color: blue; animation-name: calc();">This is a paragraph.</p>
    <img src="images/sky.jpg" style="width: 300px;" alt="Cloudy Sky">
    <div style="border: 1px solid red;">Some content</div>

</body>

</html>
